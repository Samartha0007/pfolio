  </script>  <!-- Firebase Like Button Script -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, get } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6XevtiU5_5T3qsPrrgZNrcTXOUcI_jaY",
      authDomain: "sammu-database.firebaseapp.com",
      databaseURL: "https://sammu-database-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sammu-database",
      storageBucket: "sammu-database.appspot.com",
      messagingSenderId: "975899243226",
      appId: "1:975899243226:web:c81d3263a3e30a271a6be3",
      measurementId: "G-B85J29F4RB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    getAnalytics(app);

    const likeRef = ref(db, "likes");

    get(likeRef).then((snapshot) => {
      if (snapshot.exists()) {
        document.getElementById("likeCount").innerText = snapshot.val();
      }
    });

    onValue(likeRef, (snapshot) => {
      const likes = snapshot.val();
      if (likes !== null) {
        document.getElementById("likeCount").innerText = likes;
      }
    });

    window.likePost = function () {
      const likeButton = document.getElementById("likeButton");
      const likeCountSpan = document.getElementById("likeCount");
      let hasLiked = localStorage.getItem("hasLiked") === "true";

      if (hasLiked) {
        likeButton.classList.add("shake");
        setTimeout(() => {
          likeButton.classList.remove("shake");
        }, 500);
        alert("Oops! You've already liked \u2764\ufe0f\ud83d\udd25 Thanks!");
        return;
      }

      localStorage.setItem("hasLiked", "true");

      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerHTML = "+1 \u2764\ufe0f\ud83d\udd25";
      const rect = likeButton.getBoundingClientRect();
      heart.style.left = `${rect.left + rect.width / 2}px`;
      heart.style.top = `${rect.top - 10}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);

      showRippleEffect(likeButton);
      likeButton.disabled = true;

      runTransaction(likeRef, (currentLikes) => {
        return (currentLikes || 0) + 1;
      }).then(({ snapshot }) => {
        likeCountSpan.textContent = snapshot.val();
        likeButton.disabled = false;
      }).catch((error) => {
        console.error("Error updating likes:", error);
        likeButton.disabled = false;
      });
    }

    function showRippleEffect(button) {
      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      const rect = button.getBoundingClientRect();
      ripple.style.left = `${rect.width / 2}px`;
      ripple.style.top = `${rect.height / 2}px`;
      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }
  </script>  <!-- Ionicons -->  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script></body></html>
